<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Votação</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="registration" class="container">
        <h2>Cadastro</h2>
        <form id="registrationForm" onsubmit="return validateForm()">
            <div class="input-field">
                <input type="text" id="name" name="name" placeholder="Nome" required>
            </div>
            <div class="input-field">
                <input type="email" id="email" name="email" placeholder="Email" required>
            </div>
            <div class="input-field">
                <input type="password" id="password" name="password" placeholder="Senha" required>
                <button type="button" id="togglePassword" class="toggle-password">👁️</button>
            </div>
            <button type="submit" class="button">Cadastrar</button>
        </form>
    </div>

    <div id="voting" class="container hidden">
        <h2>Votação</h2>
        <p>Escolha um emoji:</p>
        <span class="emoji" id="emoji-happy" onclick="selectEmoji('emoji-happy')">😊</span>
        <span class="emoji" id="emoji-sad" onclick="selectEmoji('emoji-sad')">😢</span><br><br>
        <button class="button" onclick="submitVote()">Votar</button>
        <p id="result"></p>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
